  <body class="d-flex flex-column min-vh-100">
    <header>

        </div>
      </nav>
    </header>
    <main class="contact-us-body">
      <!-- Get in touch form -->
      <section class="container contact-us">
        <h1 class="display-4 text-center">Contact us</h1>
        <form class="row g-3" action="contact.html" method="get">
          <div class="form-floating col-md-6">
            <input
              class="form-control"
              id="first-name"
              placeholder="Add your first name"
              name="first-name"
              required
            >
            <label for="first-name">First name</label>
          </div>
          <div class="form-floating col-md-6">
            <input
              class="form-control"
              placeholder="Add your last name"
              id="last-name"
              name="last-name"
              required
            >
            <label for="last-name">Last name</label>
          </div>
          <div class="form-floating col-md-6">
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            >
            <label for="email">Email address</label>
          </div>
          <div class="form-floating col-md-6">
            <input
              class="form-control"
              name="phone"
              type="number"
              placeholder=""
              id="phone"
              required
            >
            <label for="phone">Phone number</label>
          </div>
          <div class="form-floating">
            <select
              class="form-select"
              name="size"
              id="size"
              aria-label="Floating label select example"
              required
            >
              <option value="" selected>Select</option>
              <option value="0-100">0-100 employees</option>
              <option value="100-1000">100-1000 employees</option>
              <option value="1000">1000+ employees</option>
            </select>
            <label for="size">Select company size</label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="comment"
              style="height: 100px"
              name="comment"
            ></textarea>
            <label for="comment">Comments</label>
          </div>
          <div>
            <button type="submit" class="btn btn-outline-dark col-12 col-md-4">Send</button>
          </div>
        </form>
      </section>
    </main>
    <!-- Footer / contact section -->

      <div class="container">
